  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 40px;
}

.container {
  max-width: 800px;
  margin: auto;
  text-align: center;
}

h1 {
  margin-bottom: 30px;
}

.blog-list {
  display: grid;
  gap: 20px;
}

.blog-card {
  background: white;
  color: black;
  padding: 20px;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.blog-card:hover {
  transform: translateY(-5px);
}

.blog-detail {
  background: white;
  color: black;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.back-btn {
  margin-bottom: 20px;
  padding: 8px 15px;
  border: none;
  border-radius: 8px;
  background: #764ba2;
  color: white;
  cursor: pointer;
}
