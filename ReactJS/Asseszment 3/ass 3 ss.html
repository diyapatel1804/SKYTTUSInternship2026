  <script defer="" src="./ass 3 ss_files/bundle.js.download"></script><style>body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f2f5;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #333;
}

.todo-form {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.todo-form input {
  flex: 1 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.todo-form button {
  padding: 10px 16px;
  border: none;
  background: #4CAF50;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.todo-form button:hover {
  background: #45a049;
}

.error {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}

.empty {
  text-align: center;
  color: #999;
}

.todo-list {
  list-style: none;
  padding: 0;
}

.todo-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f9f9f9;
  margin-bottom: 10px;
  padding: 10px 12px;
  border-radius: 8px;
  transition: box-shadow 0.2s;
}

.todo-item:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.todo-item.completed span {
  text-decoration: line-through;
  color: gray;
}

.todo-item span {
  flex: 1 1;
  margin-left: 10px;
  cursor: pointer;
}

.todo-item .buttons button {
  margin-left: 5px;
  padding: 5px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.todo-item .buttons button:hover {
  opacity: 0.8;
}

.todo-item .buttons button:first-child {
  background: #2196F3;
  color: white;
}

.todo-item .buttons button:last-child {
  background: #f44336;
  color: white;
}

.edit-form {
  display: flex;
  gap: 10px;
  flex: 1 1;
}

.edit-form input {
  flex: 1 1;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.edit-form button {
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
}

.edit-form button:hover {
  opacity: 0.9;
}
