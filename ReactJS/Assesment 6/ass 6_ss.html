  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  width: 300px;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

.count {
  font-size: 60px;
  margin: 20px 0;
  color: #764ba2;
}

.warning {
  color: red;
  font-weight: bold;
  margin-bottom: 15px;
}

.buttons button {
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.buttons button:hover {
  opacity: 0.8;
}

.buttons button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.buttons button:nth-child(1) {
  background-color: #ff6b6b;
  color: white;
}

.buttons button:nth-child(2) {
  background-color: #feca57;
  color: white;
}

.buttons button:nth-child(3) {
  background-color: #1dd1a1;
  color: white;
}
