  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;
}

.app {
  max-width: 500px;
  margin: 50px auto;
  text-align: center;
}

.form {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.input {
  flex: 1 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

.btn {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #00c6ff;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  opacity: 0.8;
}

.task {
  background: white;
  color: black;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
}

.task.completed span {
  text-decoration: line-through;
  color: gray;
}

.empty {
  margin-top: 20px;
}
