  box-sizing: border-box;

body, html {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

.app {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 50px;
  position: relative;
  overflow: hidden;
  transition: background 1s ease;
}

/* Overlay */
.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.2);
  top: 0;
  left: 0;
  z-index: 1;
}

/* Backgrounds for weather types */
.app.clear { background: linear-gradient(to right, #fceabb, #f8b500); }
.app.cloudy { background: linear-gradient(to right, #bdc3c7, #2c3e50); }
.app.rainy { background: linear-gradient(to right, #4e54c8, #8f94fb); }
.app.snowy { background: linear-gradient(to right, #83a4d4, #b6fbff); }

/* Sun animation */
.sun {
  position: absolute;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, #FFD93D, #FFB700);
  border-radius: 50%;
  top: 50px;
  right: 50px;
  animation: rotate 20s linear infinite;
  z-index: 0;
}
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Clouds animation */
.clouds {
  position: absolute;
  width: 200%;
  height: 100px;
  background: url('https://i.ibb.co/qMRD7kQ/clouds.png') repeat-x;
  top: 50px;
  left: -50%;
  animation: moveClouds 60s linear infinite;
  opacity: 0.6;
  z-index: 0;
}
@keyframes moveClouds {
  0% { left: -50%; }
  100% { left: 0%; }
}

/* Rain animation */
.rain {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url('https://i.ibb.co/wcZ1k3K/rain.png');
  background-repeat: repeat;
  background-size: 50px 50px;
  animation: rainDrop 0.5s linear infinite;
  z-index: 0;
}
@keyframes rainDrop {
  0% { background-position: 0 0; }
  100% { background-position: 0 50px; }
}

/* Snow animation */
.snow {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url('https://i.ibb.co/7CkB9kG/snow.png');
  background-repeat: repeat;
  background-size: 50px 50px;
  animation: snowFall 5s linear infinite;
  z-index: 0;
}
@keyframes snowFall {
  0% { background-position: 0 -50px; }
  100% { background-position: 0 100%; }
}

/* Container and cards */
.container {
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.85);
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  width: 400px;
  text-align: center;
}

h1 {
  color: #0072ff;
  margin-bottom: 20px;
}

.search-form {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.search-form input {
  flex: 1 1;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
  outline: none;
}

.search-form input:focus {
  border-color: #0072ff;
  box-shadow: 0 0 10px rgba(0,114,255,0.5);
}

.search-form button {
  padding: 12px 20px;
  border: none;
  background: #0072ff;
  color: #fff;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
}

.search-form button:hover {
  background: #005bb5;
  transform: translateY(-2px);
}

.loader {
  color: #0072ff;
  font-weight: bold;
  margin: 20px 0;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50%,100% {opacity:1;}
  25%,75% {opacity:0;}
}

.error {
  color: red;
  font-weight: bold;
  margin-bottom: 10px;
}

.weather-card {
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.weather-card:hover {
  transform: translateY(-5px);
}

.weather-card .weather-icon {
  width: 120px;
  height: 120px;
  animation: float 3s infinite ease-in-out;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.weather-card .temp {
  font-size: 48px;
  font-weight: 600;
  margin: 10px 0;
}

.weather-card .description {
  text-transform: capitalize;
  font-size: 20px;
  margin-bottom: 15px;
}

.weather-card .details {
  display: flex;
  justify-content: space-around;
  font-size: 16px;
  margin-top: 10px;
}

.forecast {
  display: flex;
  overflow-x: auto;
  padding: 10px 0;
  gap: 10px;
  margin-top: 20px;
}

.forecast-card {
  flex: 0 0 auto;
  background: rgba(255,255,255,0.85);
  border-radius: 15px;
  padding: 10px;
  width: 80px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.forecast-card:hover {
  transform: translateY(-5px);
}

.forecast-card .forecast-icon {
  width: 50px;
  height: 50px;
  animation: float 2s infinite ease-in-out;
}

.forecast-card .desc {
  font-size: 12px;
  text-transform: capitalize;
}

@media (max-width: 500px) {
  .container { width: 90%; padding: 20px; }
  .forecast-card { width: 70px; }
}
