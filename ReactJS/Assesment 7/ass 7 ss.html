  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  padding: 40px;
  color: white;
}

.container {
  max-width: 800px;
  margin: auto;
  text-align: center;
}

h1 {
  margin-bottom: 30px;
}

.card {
  background: white;
  color: black;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  transition: 0.3s ease;
}

.card.active {
  border-left: 8px solid #28a745;
}

.card.inactive {
  border-left: 8px solid #dc3545;
}

.buttons {
  margin-top: 15px;
}

.buttons button {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.buttons button:hover {
  opacity: 0.8;
}

.buttons button:first-child {
  background-color: #007bff;
  color: white;
}

.buttons button:last-child {
  background-color: #dc3545;
  color: white;
}

.no-users {
  font-size: 18px;
  font-weight: bold;
  color: yellow;
}
